spring:
  application:
    name: exalt-business-microservice-customer
  main:
    banner-mode: off

  cloud:
    config:
      uri: exalt-microservices-configuration-server:8100

  datasource:
    url: jdbc:mysql://bank-account-app-apis-dbs:3306/customer_api_db
    username: root
    password: root

  #kafka producer part
  kafka:
    producer:
      bootstrap-servers: kafka-server1:9092,kafka-server2:9093
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers: false
    #kafka consumer part
    consumer:
      bootstrap-servers: kafka-server1:9092,kafka-server2:9093
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific:
          avro:
            reader: true

    # schema registry
    properties:
      schema:
        registry:
          url: schema-registry-service:8081

  #flyway
  flyway:
    enabled=: true
    baseline-on-migrate: true
    baseline-version: 0
    user: root
    password: root

#provided public key
rsa:
  rsa-public-key: classpath:certificate/publicKey.pem

# common properties producer /consumer
kafka:
  topic:
    name: customer

# maximum message retention
topic:
  retention: 3600000

#registry service (deactivated because we use kubernetes)
eureka:
  client:
    service-url:
      defaultZone: exalt-microservices-registration-server:8761/eureka/