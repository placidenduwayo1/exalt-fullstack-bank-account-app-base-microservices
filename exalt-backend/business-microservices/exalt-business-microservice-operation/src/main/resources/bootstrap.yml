spring:
  application:
    name: exalt-business-microservice-operation
  main:
    banner-mode: off

  # configuration server
  cloud:
    config:
      uri: http://exalt-microservices-configuration-server:8100

  # database configuration
  datasource:
    url: jdbc:mysql://bank-account-app-apis-dbs:3306/operation_api_db
    username: root
    password: root

  #kafka producer part
  kafka:
    producer:
      bootstrap-servers: kafka-server1:9092,kafka-server2:9093
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers: false
    #kafka consumer part
    consumer:
      bootstrap-servers: kafka-server1:9092,kafka-server2:9093
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific:
          avro:
            reader: true

    # schema registry
    properties:
      schema:
        registry:
          url: schema-registry-service:8081
#common for kafka producer and kafka consumer
kafka:
  topic:
    name: depot-retrait-operation,transfer-operation
# maximum message retention
topic:
  retention: 3600000

rsa:
  rsa-public-key: classpath:public-key/publicKey.pem

#registry service (deactivated because we use kubernetes)
eureka:
  client:
    service-url:
      defaultZone: http://exalt-microservices-registration-server:8761/eureka/