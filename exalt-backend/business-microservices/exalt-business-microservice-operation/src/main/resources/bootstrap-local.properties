spring.application.name=exalt-business-microservice-operation
spring.main.banner-mode=off
spring.cloud.config.uri=${SPRING_CLOUD_CONFIG_SERVER_URI_1}
spring.datasource.url=jdbc:mysql://localhost:3307/operation?createDatabaseIfNotExist=true
rsa.rsa-public-key=classpath:public-key/publicKey.pem

#registry service (deactivated because we use kubernetes)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#----------- kafka infra-----------------
#common for kafka producer and kafka consumer
kafka.topic.name=depot-retrait-operation,transfer-operation

# kafka producer
spring.kafka.producer.bootstrap-servers=http://localhost:9092,http://localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# kafka consumer
spring.kafka.consumer.bootstrap-servers=http://localhost:9092,http://localhost:9093
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.properties.specific.avro.reader=true

# maximum message retention
topic.retention=3600000

# schema registry
spring.kafka.properties.schema.registry.url=http://localhost:8081