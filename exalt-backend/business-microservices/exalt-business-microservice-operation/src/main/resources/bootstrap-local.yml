spring:
  application:
    name: exalt-business-microservice-operation
  main:
    banner-mode: off

  cloud:
    config:
      uri: http://localhost:8100

  datasource:
    url: jdbc:mysql://localhost:3306/operation_api_db
    username: root
    password: root

  #kafka producer part
  kafka:
    producer:
      bootstrap-servers: http://localhost:9092,http://localhost:9093
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers: false
    #kafka consumer part
    consumer:
      bootstrap-servers: http://localhost:9092,http://localhost:9093
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific:
          avro:
            reader: true

    # schema registry
    properties:
      schema:
        registry:
          url: http://localhost:8081

  #flyway
  flyway:
    enabled=: true
    baseline-on-migrate: true
    baseline-version: 0
    user: root
    password: root

#provided public key
rsa:
  rsa-public-key: classpath:certificate/publicKey.pem

# common properties producer /consumer
kafka:
  topic:
    name: depot-retrait-operation,transfer-operation

# maximum message retention
topic:
  retention: 3600000

#registry service (deactivated because we use kubernetes)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/