spring.main.banner-mode=off
spring.application.name=exalt-business-ms-spring-security-aouth2-res-server
spring.cloud.config.uri=http://localhost:8100
spring.datasource.url=jdbc:mysql://localhost:3306/bank_account_app_users?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=security_service_schema
rsa.public-key=classpath:certs/publicKey.pem
rsa.private-key=classpath:certs/privateKey.pem
eureka.client.service-url.defautZone=http://localhost:8761/eureka/
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.default-schema=security_service_schema
spring.flyway.schemas=security_service_schema
spring.flyway.user=root
spring.flyway.password=root